<!DOCTYPE html>

    <style>

            font-family: 'Arial', sans-serif;
            text-align: center;

            align-items: center;
            justify-content: center;

        h1 {

            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        #auth-modal, #register-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 100px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            max-width: 90%;
            min-width: 400px;
            text-align: center;
            height: 600px;
        }
        .form-input {
            width: 70%;
            padding: 30px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .auth-input {
            width: 70%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        #profile-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #6fcf97;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #profile-btn:hover {
            background-color: #57ab78;
        }
        #profile-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            z-index: 100;
        }
        #profile-menu button {
            display: block;
            background: none;
            border: none;
            color: #333;
            padding: 10px;
            cursor: pointer;
            text-align: left;
        }
        #profile-menu button:hover {
            background-color: #f0f0f0;
        }
        #main-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .text-bar-container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        /* –°–¥–µ–ª–∞–µ–º —Ç–µ–∫—Å—Ç–±–∞—Ä –¥–ª—è –≤–≤–æ–¥–∞ —Å–æ—Å—Ç–∞–≤–∞ –∫–æ—Å–º–µ—Ç–∏–∫–∏ –±–æ–ª—å—à–µ */
        #text-area {
            width: 80%;
            height: 200px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            resize: vertical;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        /* –ö–Ω–æ–ø–∫–∏ "–í–æ–π—Ç–∏" –∏ "–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è" –≤–Ω–∏–∑—É –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω */
        #auth-modal .button,
        #register-modal .button {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="profile-btn" onclick="toggleProfileMenu()">üë§</div>

<div id="profile-menu">

<div id="main-screen">

    <div class="buttons-container">

        <button class="button" onclick="toggleTextBar()">–í–≤–µ—Å—Ç–∏ —Å–æ—Å—Ç–∞–≤ –∫–æ—Å–º–µ—Ç–∏–∫–∏</button>
    </div>
    <div class="text-bar-container" id="text-bar" style="display: none;">

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤—Ö–æ–¥–∞ -->
<div id="auth-modal">
    <button class="modal-close" onclick="closeAuthModal()">‚úñ</button>
    <h1>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
    <input type="text" id="username" class="auth-input" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
    <input type="password" id="password" class="auth-input" placeholder="–ü–∞—Ä–æ–ª—å">
    <button class="button" onclick="login()">–í–æ–π—Ç–∏</button>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
<div id="register-modal">
    <button class="modal-close" onclick="closeRegisterModal()">‚úñ</button>
    <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
    <input type="text" id="lastname" class="auth-input" placeholder="–§–∞–º–∏–ª–∏—è">
    <input type="text" id="firstname" class="auth-input" placeholder="–ò–º—è">

    <input type="text" id="register-username" class="auth-input" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">

    <button class="button" onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
</div>

<script>
    function toggleProfileMenu() {
        const menu = document.getElementById("profile-menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function openLoginModal() {
        document.getElementById("auth-modal").style.display = "block";
        toggleProfileMenu();
    }

    function closeAuthModal() {
        document.getElementById("auth-modal").style.display = "none";
    }

    function openRegisterModal() {
        document.getElementById("register-modal").style.display = "block";
        toggleProfileMenu();
    }

    function closeRegisterModal() {
        document.getElementById("register-modal").style.display = "none";
    }

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (username && password) {
            alert("–í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏!");
            closeAuthModal();
        } else {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–∞—Ä–æ–ª—å.");

        closeRegisterModal();
    }

    function toggleTextBar() {
        const textBar = document.getElementById("text-bar");
        textBar.style.display = textBar.style.display === "none" ? "block" : "none";
    }

    function submitText() {
        const text = document.getElementById("text-area").value;
        if (text) {
            alert("–°–æ—Å—Ç–∞–≤ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
            document.getElementById("text-area").value = "";

        }

    function notWorking() {

</script>

</html>
