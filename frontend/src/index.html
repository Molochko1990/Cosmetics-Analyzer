<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="overlay"></div>

    <div id="auth-modal">
        <button class="modal-close" onclick="closeAuthModal()">×</button>
        <h2>Авторизация</h2>
        <input id="username" class="auth-input" type="text" placeholder="Логин">
        <input id="password" class="auth-input" type="password" placeholder="Пароль">
        <button class="button" onclick="login()">Войти</button>
        <button class="button" onclick="openRegisterModal()">Регистрация</button>
    </div>

    <div id="register-modal">
        <button class="modal-close" onclick="closeRegisterModal()">×</button>
        <h2>Регистрация</h2>
        <input id="lastname" class="auth-input" type="text" placeholder="Фамилия">
        <input id="firstname" class="auth-input" type="text" placeholder="Имя">
        <input id="middlename" class="auth-input" type="text" placeholder="Отчество">
        <input id="register-username" class="auth-input" type="text" placeholder="Логин">
        <input id="register-password" class="auth-input" type="password" placeholder="Пароль">
        <button class="button" onclick="register()">Зарегистрироваться</button>
    </div>

    <div id="main-screen">
        <h1>Cosmetics Analyzer</h1>

        <div id="profile-btn" onclick="toggleProfileMenu()">☰</div>
        <div id="profile-menu">
            <button onclick="openLoginModal()">Войти</button>
            <button onclick="openRegisterModal()">Зарегистрироваться</button>
        </div>
        <div class="buttons-container">
            <button class="button" onclick="toggleTextBar()">Отправить состав</button>
        </div>

        <div id="text-bar" class="text-bar-container" style="display: none;">
            <textarea id="text-area" placeholder="Введите состав косметики"></textarea>
            <button class="button" onclick="submitText()">Отправить</button>
            <p id="success-message"></p>
        </div>
        <div id="image-upload-container">
            <input type="file" id="image-upload" accept="image/*" />
            <button class="button" id="upload-button">Загрузить изображение</button>
        </div>

        <div class="language-selector">
            <label for="language-switcher">Выберите язык, на котором написан состав</label>
            <select id="language-switcher" onchange="changeLanguage()">
                <option value="ru">RU</option>
                <option value="en">EN</option>
            </select>
        </div>


        <div id="result">
            <h2>Результат:</h2>
            <p id="similar-words"></p>

            <div id="block1" class="result-block">
                <div class="block-header">
                    <h3>Общая оценка опасности продукта по 5 бальной шкале</h3>
                    <button onclick="toggleBlock('block1')" class="toggle-btn">⬇️</button>
                </div>
                <div class="block-content" id="block1-content"></div>
            </div>

            <div id="block2" class="result-block">
                <div class="block-header">
                    <h3>Общая рекомендация по безопасности продукта</h3>
                    <button onclick="toggleBlock('block2')" class="toggle-btn">⬇️</button>
                </div>
                <div class="block-content" id="block2-content"></div>
            </div>

            <div id="block3" class="result-block">
                <div class="block-header">
                    <h3>Безопасность каждого ингредиента</h3>
                    <button onclick="toggleBlock('block3')" class="toggle-btn">⬇️</button>
                </div>
                <div class="block-content" id="block3-content"></div>
            </div>
        </div>




    </div>
</body>
</html>
