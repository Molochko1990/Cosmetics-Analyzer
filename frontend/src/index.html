<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="overlay"></div>

    <div id="auth-modal">
        <button class="modal-close" onclick="closeAuthModal()">×</button>
        <h2>Авторизация</h2>
        <input id="username" class="auth-input" type="text" placeholder="Логин">
        <input id="password" class="auth-input" type="password" placeholder="Пароль">
        <button class="button" onclick="login()">Войти</button>
        <button class="button" onclick="openRegisterModal()">Регистрация</button>
    </div>

    <div id="register-modal">
        <button class="modal-close" onclick="closeRegisterModal()">×</button>
        <h2>Регистрация</h2>
        <input id="lastname" class="auth-input" type="text" placeholder="Фамилия">
        <input id="firstname" class="auth-input" type="text" placeholder="Имя">
        <input id="middlename" class="auth-input" type="text" placeholder="Отчество">
        <input id="register-username" class="auth-input" type="text" placeholder="Логин">
        <input id="register-password" class="auth-input" type="password" placeholder="Пароль">
        <button class="button" onclick="register()">Зарегистрироваться</button>
    </div>

    <div id="main-screen">
        <h1>Cosmetics Analyzer</h1>
        <div id="profile-btn" onclick="toggleProfileMenu()">☰</div>
        <div id="profile-menu">
            <button onclick="openLoginModal()">Войти</button>
            <button onclick="openRegisterModal()">Зарегистрироваться</button>
        </div>
        <div class="buttons-container">
            <button class="button" onclick="toggleTextBar()">Отправить состав</button>
        </div>

        <div class="text-bar-container" id="text-bar" style="display: none;">
            <textarea id="text-area" placeholder="Введите состав косметики"></textarea>
            <button class="button" onclick="submitText()">Отправить</button>
            <p id="success-message"></p>
        </div>

        <div id="image-upload-container">
            <input type="file" id="image-upload" accept="image/*" />
            <button class="button" onclick="uploadImage()">Загрузить изображение</button>
        </div>

        <div id="result">
            <h2>Результат:</h2>
            <p id="similar-words">Здесь будут похожие слова...</p>
        </div>
    </div>
<script>
    async function uploadImage() {
        const fileInput = document.getElementById("image-upload");
        const file = fileInput.files[0];

        if (!file) {
            alert("Пожалуйста, выберите изображение.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("http://localhost:8000/upload-image/", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                console.log(data); // Логирование ответа от сервера

                // Преобразуем объект в строку, перечислив все ингредиенты и их похожие слова
                let similarWords = '';
                for (let ingredient in data.message) {
                    if (data.message.hasOwnProperty(ingredient)) {
                        similarWords += `${ingredient}: ${data.message[ingredient].join(', ') || 'Нет похожих слов'}\n`;
                    }
                }

                // Отображаем полученные данные
                document.getElementById("similar-words").innerText = "Похожие слова:\n" + similarWords;
            } else {
                alert("Ошибка загрузки изображения.");
            }
        } catch (error) {
            console.error("Ошибка при отправке изображения:", error);
            alert("Произошла ошибка при загрузке изображения.");
        }
    }
</script>


</body>
</html>
